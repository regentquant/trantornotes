<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trantor Notes</title>
    <meta name="description" content="Book summary on Trantor Notes." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div class="header-brand">
          <h1>Trantor Notes</h1>
          <p class="header-subtitle">Book details and full summary.</p>
        </div>
        <button
          id="themeToggle"
          class="theme-toggle"
          type="button"
          aria-label="Toggle theme"
        >
          &#9789;
        </button>
      </div>
    </header>

    <main class="site-main">
      <section>
        <a class="back-link" href="./index.html">Back to Library</a>
      </section>

      <section id="bookMeta" class="card" style="padding: var(--sp-6)">
        <div id="bookMetaContent" class="hidden">
          <h2 id="bookTitle" class="book-title"></h2>
          <p id="bookAuthor" class="book-card-meta" style="margin-bottom: var(--sp-4)"></p>
          <p id="bookDescription"></p>
        </div>
        <div id="bookMetaLoading" class="alert" role="status">
          <span class="spinner" aria-hidden="true"></span>
          <span>Loading book...</span>
        </div>
      </section>

      <section id="bookSummarySection" class="card hidden" style="padding: var(--sp-6)">
        <div class="flex items-center justify-between gap-2 mb-2">
          <p class="section-label">Summary</p>
          <a id="bookMarkdownLink" class="text-sm" href="#"
            style="color: var(--accent)">View Markdown</a>
        </div>
        <div id="articleStatus" class="alert" role="status">
          <span class="spinner" aria-hidden="true"></span>
          <span>Loading article...</span>
        </div>
        <article id="bookArticle" class="article"></article>
      </section>
    </main>

    <footer class="site-footer">
      <p>Trantor Notes</p>
      <p>Focus on signal, not noise.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
