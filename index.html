<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trantor Notes | Book Library</title>
    <meta
      name="description"
      content="Trantor Notes - a growing collection of book summaries and reading notes."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div class="header-brand">
          <h1>Trantor Notes</h1>
          <p class="header-subtitle">A growing library of distilled books.</p>
        </div>
        <button
          id="themeToggle"
          class="theme-toggle"
          type="button"
          aria-label="Toggle theme"
        >
          &#9789;
        </button>
      </div>
    </header>

    <main class="site-main">
      <section class="intro-card">
        <p class="section-label">Library</p>
        <h2 class="book-title">Book Summaries</h2>
        <p class="text-secondary">
          Distilled notes from books worth remembering.
        </p>
      </section>

      <section id="bookGrid" class="book-grid"></section>
    </main>

    <footer class="site-footer">
      <p>Trantor Notes</p>
      <p>Focus on signal, not noise.</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
